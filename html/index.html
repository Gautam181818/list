<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .heading{
            background-color: #000;
            color: #fff;
            text-align: center;
            font-size: 3em;
        }

        .list{
            font-size: 2em;
            color: blue;
            border: 2px solid #000;
            background-color: lightblue;
        }

        ul:hover{
            background-color: red;
            color: #fff;
        }

        ol:hover{
            background-color: red;
            color: #fff;
        }


    </style>
</head>
<body>

    <h1 class="heading">Unordered List</h1>

    <ul class="list">
        <li>Virat</li>
        <li>Rohit</li>
        <li>Hardik</li>
    </ul>

    <h1 class="heading">Ordered List</h1>
    
    <ol class="list" type="I">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>
</body>
</html>
